<head>

  <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
  <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <style>
    #calculator {
      font-family: 'Nobile', sans-serif;
      font-weight: 300;
    }
    #lift-btn {
      margin-top: 5px;
      

    }
    #input-row {
      margin-bottom: 5px;
    }
    .upsize {
      font-size: 20px;
    }
    .row {
      margin-right: 0px;
      margin-left: 0px;
      line-height: 1.2;
    }
    .btn-secondary:not(:disabled):not(.disabled).active {
      color: #6c757d;
      background-color: #fff;
      border-color: #6c757d;
    }
    .btn-group {
      width: 100%;
    }
    [type='radio'] {
      display: none; 
    }
    #lift-options {
      width: 100%;
      margin: .5px;
    }
    #lift-options .btn {
      margin: .5px;
    }
    label.btn {
      width: 25%;
    }
  </style>

</head>

<body>
  <div id="calculator">
    <b-container>
      <b-row class="mb-4 mt-4">
        <b-col class="row justify-content-center">
          <h5>RPE backoff calculator</h5>
        </b-col>
      </b-row>

      <b-row id="input-row">
        <b-col>
        <b-form-input class="row justify-content-left"
          v-model="topset"
          type="tel"
          placeholder="Enter topset.">
        </b-form-input>
        </b-col>
        <b-col>
          <b-button v-on:click="reset">Reset</b-button>
        </b-col>
        <b-col>
          <!-- <b-button class="button" @click="showModal=true"> -->
            <b-button color="purple" dark v-on:click="showModal=true">
                  <v-icon dark>build</v-icon>
            </b-button>
            <!-- <my-modal :squat="squat"></my-modal> -->
          <!-- </b-button> -->
          <my-modal v-show="showModal" :squat="squat" :press="press" :bench="bench" :deadlift="deadlift" @close="showModal=false"></my-modal>
        </b-col>
      </b-row>

      <b-row>
        <b-col class="col-8 upsize row justify-content-left">Target Reps :</b-col>
        <!-- <b-col class="col-3 upsize row justify-content-center">=</b-col> -->
        <b-col class="col-4 upsize row justify-content-left">{{ target_reps }}</b-col>
      </b-row>
      <b-row>
        <b-form-radio-group class="" id="lift-options"
          buttons
          v-model ="target_reps"
          size="sm"
          :options="rep_values"
          name="rep-values"  />
        </b-form-group>
      </b-row>
      <br>
 

      <b-row>
        <b-col class="col-8 upsize row justify-content-left">Target RPE :</b-col>
        <!-- <b-col class="upsize row justify-content-center">=</b-col> -->
        <b-col class="col-4 upsize row justify-content-left">{{ target_rpe }}</b-col>
      </b-row>
      <b-row>
        <b-form-radio-group class="col-14" id="lift-options"
          buttons
          v-model ="target_rpe"
          :options="rpe_values"
          name="rpe-values"  />
        </b-form-group>
      </b-row>
      <br>

      <b-row>
        <b-col class="col-8 upsize row justify-content-left">Actual Reps :</b-col>
        <!-- <b-col class="upsize row justify-content-center">=</b-col> -->
        <b-col class="col-4 upsize row justify-content-left">{{ actual_reps }}</b-col>
      </b-row>
      <b-row>
        <b-form-radio-group id="lift-options"
          buttons
          v-model ="actual_reps"
          size="sm"
          :options="rep_values"
          name="rep-values"  />
        </b-form-group>
      </b-row>
      <br>

      <b-row>
        <b-col class="col-8 upsize row justify-content-left">Actual RPE :</b-col>
        <!-- <b-col class="upsize row justify-content-center">=</b-col> -->
        <b-col class="col-4 upsize row justify-content-left">{{ actual_rpe }}</b-col>
      </b-row>
      <b-row>
        <b-form-radio-group id="lift-options"
          buttons
          v-model ="actual_rpe"
          :options="rpe_values"
          name="rpe-values"  />
        </b-form-group>
      </b-row>

      <b-row id="lift-btn">
        <b-col class="col-8 upsize row justify-content-left">Lift :</b-col>
        <b-form-radio-group id="lift-options"
          buttons
          v-model ="selected_lift"
          :options="lift_options"
          name="lift-options" 
          v-on:click="calcBackoff" />
        </b-form-group>
      </b-row> 

     <!--  <datalist id="rpevalues">
        <option v-for="rpe in rpe_values" v-bind:value="rpe" v-bind:label="rpe"></option>
      </datalist> -->
    
      <b-row class="mt-3">
        <b-col>
          <b-alert show variant="light">
              <p>{{ message1 }}</p>
              <p>{{ message2 }} {{ message3 }}</p>
          </b-alert>
        </b-col>
      </b-row>
    </b-container>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
  <script src="https://unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script>
  <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
  <script src="https://unpkg.com/vuetify/dist/vuetify.js"></script>
  <script src="calc.js"></script>
</body>
