<head>

  <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
  <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <style>
    .upsize {
      font-size: 20px;
    }
    .row {
      margin-right: 0px;
      margin-left: 0px;
    }
    .btn-group {
      width: 100%;
    }
    [type='radio'] {
      display: none; 
    }
    #lift-options {
      width: 100%;
      margin: .5px;
    }
    #lift-options .btn {
      margin: .5px;
    }
    label.btn {
      width: 25%;
    }
  </style>

</head>

<body>
  <div id="calculator">
    <b-container>
      <b-row class="mb-4 mt-4">
        <b-col class="row justify-content-center">
          <h5>RPE Training Calculator</h5>
        </b-col>
      </b-row>

      <b-row>
        <b-col>
        <b-form-input class="row justify-content-left"
          v-model="topset"
          type="tel"
          placeholder="Enter topset.">
        </b-form-input>
        </b-col>
        <b-col>
          <b-button v-on:click="reset">Reset</b-button>
        </b-col>
      </b-row>

      <b-row>
        <b-col class="col-8 upsize row justify-content-left">Target Reps :</b-col>
        <!-- <b-col class="col-3 upsize row justify-content-center">=</b-col> -->
        <b-col class="col-4 upsize row justify-content-left">{{ target_reps }}</b-col>
      </b-row>
      <b-row>
        <b-form-radio-group class="" id="lift-options"
          buttons
          v-model ="target_reps"
          size="sm"
          :options="rep_values"
          name="rep-values"  />
        </b-form-group>
      </b-row>
      <br>
 

      <b-row>
        <b-col class="col-8 upsize row justify-content-left">Target RPE :</b-col>
        <!-- <b-col class="upsize row justify-content-center">=</b-col> -->
        <b-col class="col-4 upsize row justify-content-left">{{ target_rpe }}</b-col>
      </b-row>
      <b-row>
        <b-form-radio-group class="col-14" id="lift-options"
          buttons
          v-model ="target_rpe"
          :options="rpe_values"
          name="rpe-values"  />
        </b-form-group>
      </b-row>
      <br>

      <b-row>
        <b-col class="col-8 upsize row justify-content-left">Actual Reps :</b-col>
        <!-- <b-col class="upsize row justify-content-center">=</b-col> -->
        <b-col class="col-4 upsize row justify-content-left">{{ actual_reps }}</b-col>
      </b-row>
      <b-row>
        <b-form-radio-group id="lift-options"
          buttons
          v-model ="actual_reps"
          size="sm"
          :options="rep_values"
          name="rep-values"  />
        </b-form-group>
      </b-row>
      <br>

      <b-row>
        <b-col class="col-8 upsize row justify-content-left">Actual RPE :</b-col>
        <!-- <b-col class="upsize row justify-content-center">=</b-col> -->
        <b-col class="col-4 upsize row justify-content-left">{{ actual_rpe }}</b-col>
      </b-row>
      <b-row>
        <b-form-radio-group id="lift-options"
          buttons
          v-model ="actual_rpe"
          :options="rpe_values"
          name="rpe-values"  />
        </b-form-group>
      </b-row>

      <b-row>
        <b-col class="col-8 upsize row justify-content-left">Lift :</b-col>
        <b-form-radio-group id="lift-options"
          buttons
          v-model ="selected_lift"
          :options="lift_options"
          name="lift-options" 
          v-on:change="calcBackoff" />
        </b-form-group>
      </b-row> 

     <!--  <datalist id="rpevalues">
        <option v-for="rpe in rpe_values" v-bind:value="rpe" v-bind:label="rpe"></option>
      </datalist> -->
    
      <b-row class="mt-3">
        <b-col>
          <h4>{{message1}}</h4>
        </b-col>
        <b-col>
          <h4>{{message2}}</h4>
        </b-col>
      </b-row>
    </b-container>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
  <script src="https://unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script>
  <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
  <script src="calc.js"></script>
</body>
