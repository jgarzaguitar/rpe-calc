<head>

  <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
  <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css" />

</head>

<body>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
  <script src="//unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script>
  <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
  <script src="calc.js"></script>

  <div id="calculator">
    <b-container>
      <b-row class="mb-4 mt-4">
        <b-col>
          <h2>RPE Training Calculator</h2></b-col>
      </b-row>

      <b-row>
        <b-col> Target Reps</b-col>
        <b-col>
          <input v-model="target_reps" type="range" min="0" max="10" step="1">
        </b-col>
        <b-col>{{ target_reps }}</b-col>
      </b-row>
      <b-row>
        <b-col>Target RPE</b-col>
        <b-col>
          <input v-model="target_rpe" type="range" min="6" max="10" step="0.5">
        </b-col>
        <b-col>{{ target_rpe }}</b-col>
      </b-row>
      <b-row>
        <b-col>Actual Reps</b-col>
        <b-col>
          <input v-model="actual_reps" type="range" min="0" max="10" step="1">
        </b-col>
        <b-col>{{ actual_reps }}</b-col>
      </b-row>
      <b-row>
        <b-col>Actual RPE</b-col>
        <b-col>
          <input v-model="actual_rpe" type="range" min="6" max="10" step="0.5">
        </b-col>
        <b-col>{{ actual_rpe }}</b-col>
      </b-row>
     <!--  <datalist id="rpevalues">
        <option v-for="rpe in rpe_values" v-bind:value="rpe" v-bind:label="rpe"></option>
      </datalist> -->
      <b-row class="mt-4">
        <b-col>
          <b-button v-on:click="calculateRPE">What next?</b-button>
        </b-col>
        <b-col>
          <b-button v-on:click="reset">Reset</b-button>
        </b-col>
      </b-row>
      <b-row class="mt-3">
        <b-col>
          <h4>{{message}}</h4></b-col>
      </b-row>
    </b-container>
  </div>

</body>
